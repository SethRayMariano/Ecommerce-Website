<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>
        <div class="h-1">
            <div class="h-3 h4">
                <a class="h1" href="index.html"><img class="logo" src="img/CPYou Logo.png" alt="Logo"></a>
                <div>CPYou</div>
            </div>
        </div>
    </header>
    <div class="b">
        <div class="b5">
            <div class="b5-1">
                <h2>Login</h2>
                <form class="" action="">

                     <div class="b5-3"><input type="checkbox">Remember me</div>
                    </div>
                  </form>
                  <div class="b5-4">
                    <div>or</div>
                    <div><a href="">Create</a> new Account</div>
                  </div>
            </div>

    </div>
